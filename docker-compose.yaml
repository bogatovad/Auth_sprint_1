version: '3'
services:
    auth:
      build: src
      container_name: auth
      env_file:
        - envs/.env
      depends_on:
        - redis_auth
        - postgres_auth
      volumes:
        - ./src:/auth
        - ./src/migrations:/auth/migrations
      expose:
        - 5555
      ports:
        - 5555:5555

    redis_auth:
      image: redis:7-alpine
      expose:
        - 6379

    postgres_auth:
      image: postgres:13.0-alpine
      volumes:
        - data_postgres:/var/lib/postgresql/data/
      env_file:
        - envs/.env
      expose:
        - 5432

