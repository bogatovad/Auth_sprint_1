version: '3'
services:
    auth:
      build: src
      container_name: auth
      depends_on:
        - redis
        - postgres
      volumes:
        - ./src:/auth
        - ./src/migrations:/auth/migrations
      expose:
        - 5000

    redis:
      image: redis:7-alpine
      expose:
        - 6379

    postgres:
      image: postgres:13.0-alpine
      volumes:
        - data_postgres:/var/lib/postgresql/data/
      env_file:
        - envs/.env
      expose:
        - 5432

    nginx:
      image: nginx:latest
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
      depends_on:
        - auth
      ports:
        - "80:80"

volumes:
  data_postgres: